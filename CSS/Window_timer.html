<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body>
<p id="msg"></p>
<p>
    <button id="setting">Setting</button>
    <button id="cleartime">Cleartime</button>
    <button id="setinterval">Set Interval</button>
    <button id="clearinterval">Clear Interval</button>
</p>

<script>
    var buttons = document.getElementsByTagName('button');
    for (var i = 0 ;i < buttons.length; i++)
    {
        buttons[i].onclick = handleButtonPress;
    }

    var timeID;
    var intervalID;
    var count = 0;

    function handleButtonPress(e)
    {
        if (e.target.id == 'setting')
        {
            timeID = setTimeout(function () {
                displayMsg('Timeout Ecpired');
            }, 5000);
        }else if (e.target.id == 'cleartime')
        {
            clearTimeout(timeID);
            displayMsg('Timeout Cleared')
        }else if (e.target.id == 'setinterval')
        {
            intervalID = setInterval(function () {
                displayMsg('Interval expired. Count: ' + count++);
            },2000);
            displayMsg('Interval set')
        }else if (e.target.id == 'clearinterval')
        {
            clearInterval(intervalID);
            displayMsg('Interval Cleared')
        }
    }

    function displayMsg(msg)
    {
        document.getElementById('msg').innerHTML = msg
    }
</script>
</body>
</html>
