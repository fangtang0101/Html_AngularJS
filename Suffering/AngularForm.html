<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="angular.js"></script>
</head>
<body>
    <dic ng-app="myApp" ng-controller="formCtrl">
        <form novalidate>
            First Name:<br>
            <input type="terxt" ng-model="user.firstName"><br>
            Last Name:<br>
            <input type="text" ng-model="user.lastName"><br>
            <br>
            <button ng-click="reset()">RESET</button>
        </form>
        <p>form = {{user}}</p>
        <p>master = {{master}}</p>
    </dic>

<script>
    var app = angular.module('myApp', []);
    app.controller('formCtrl', function ($scope) {
        $scope.master = {firstName: 'Zwei', lastName: 'Zhao'};
        $scope.reset = function () {
            $scope.user = angular.copy($scope.master);
        };

        $scope.reset();
    })
</script>
</body>
</html>
