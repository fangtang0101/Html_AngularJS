<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <script src="angular.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="firstController">
            <input type="button" ng-value="text" ng-disabled="isDisabled"/>
            <input type="text" value="{{text}}" ng-readonly="isDidabled"/>
            <input type="checkbox" value="{{text}}" ng-checked="isDisabled"/>
        </div>
    </div>

<script>
    var app = angular.module('myApp', []);
    app.controller('firstController', ['$scope', '$interval', function ($scope, $interval) {
        var iNow = 5;
        $scope.text = iNow + '秒';
        $scope.isDisabled = true;

        var timer = $interval(function () {
            iNow--;
            $scope.text = iNow + '秒';

            if (iNow == 0) {
                $interval.cancel(timer);
                $scope.text = '可以点击了';
                $scope.isDisabled = false;
            }
        }, 1000);
    }]);
</script>
</body>
</html>
