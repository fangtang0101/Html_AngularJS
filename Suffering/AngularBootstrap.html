<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="angular.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
    <div class="container">
        <h3>Users</h3>
        <table class="table table-striped" id="userss">
            <thead><tr>
                <th>Edit</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr></thead>
            <tbody><tr ng-repeat="user in users">
                <td>
                    <button class="btn" ng-click="editUser(user.id)">
                        <span class="glyphicon glyphicon-pencil"></span>Edit
                    </button>
                </td>
                <td>{{user.fName}}</td>
                <td>{{user.lName}}</td>
            </tr> </tbody>
        </table>

        <hr>
        <button class="btn btn-success" ng-click="editUser('new')">
            <span class="glyphion glyphicon-user"></span>Create New User
        </button>
        <hr>

        <h3 ng-show="edit">Create New User</h3>
        <h3 ng-hide="edit">Edit User:</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">FirstName:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="FirstName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="LastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="passw1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Repeat:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="passw2" placeholder="RepeatPassword">
                </div>
            </div>
        </form>

        <hr>
        <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="saveNewUser()">
            <span class="glyphicon glyphicon-save"></span>SaveChange
        </button>
    </div>

<script src="myUsers.js"></script>
</body>
</html>
