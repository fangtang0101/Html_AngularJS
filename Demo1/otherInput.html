<form method="post">
    <p>
        <label for="name1">
            Name:<input type="text" required id="name1" name="name1" pattern="^.*.*$"/>
        </label><br>
        <label for="password1">
            Password:<input type="password" required placeholder="Min 6 Characters" id="password1" name="password1"/>
        </label><br>
        <label for="email1">
            Email1:<input type="email" required placeholder="Min 6 Characters" pattern="*2" id="email1" name="email1"/>
        </label><br>
        <label for="price">
            Price:<input type="number" min="0" max="100" value="1" id="price" name="price"/>
        </label><br>
        <label for="accept">
            Accept:<input type="checkbox" required id="accept" name="accept"/>
        </label><br>
        <input type="submit" value="Submit" formnovalidate/>
    </p>
</form>
