<!DOCTYPE html>
<html lang="en">
<head>
    <title>DocumentClassify</title>
    <meta charset="UTF-8">
    <style>
        body > header *, body > footer *{
            background: transparent;
            color: black;}
        body > nav {text-align: center;
            padding-left: 5px;
            margin: 10px 0px 10px 0px;}
        body > nav > a{
            padding: 2px;
            color: black;}
        article {
            border: thin black solid; padding: 10px; margin-bottom: 5px}
        article > footer {padding: 5px; margin: 5px; text-align: center}
        article > footer > nav > a{
            color: white;}
        body > article >section, body > article > section > section {
            margin-left: 10px;}
        aside {
            width: 40%;
            background: white;
            float: right;
            border: thick solid black;
            margin-left: 5px;}
        aside > section {padding: 5px}
        aside > h1 {
            background: white;
            color: black;
            text-align: center;}
        details > summary{font-weight: bold}
    </style>
</head>
<body>
<article>
<nav>
    <header><h1>headerH1</h1></header>
    <details>
        <summary>What Details.</summary>
        why you love me?
        <ol>
            <li>11111</li>
            <li>22222</li>
            <li>33333</li>
        </ol>
    </details>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
</nav>
    </article>
<article>
<nav>
    <footer id="mainFooter"><h3>footerH3</h3></footer>
</nav>
</article>
<address>love me?<a href="http://baidu.com/">call here</a></address>

    <h1>HHHHHHHHHHHHHHHHHHHH</h1>
    <section>

    </section>
</aside>
</body>
</html>
