<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <style>
        body {
            font-size: 12px;
        }
        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
    <title>使用$provide自定义服务</title>
</head>
<body>
<div ng-controller="ctrl">
    <div class="show">服务返回的值:
        <span>{{info('name')}}</span>
        <span>{{info('sex')}}</span>
        <span>{{info('score')}}</span>
    </div>
</div>
<script>
    angular.module('app', [], function ($provide) {
        $provide.factory('$output', function () {
            var stu = {
                name: '张三',
                sex: '男',
                score: '60'
            };
            return stu;
        })
    })
            .controller('ctrl', function ($scope, $output) {
                $scope.info = function (key) {
                    for (_key in $output) {
                        if (_key == key) {
                            return ($output[_key]);
                        }
                    }
                }
            });
</script>
</body>
</html>
