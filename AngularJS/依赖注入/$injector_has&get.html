<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <style>

    </style>
    <title>$injector_has&get</title>
</head>
<body>
<div ng-controller="ctrl">
    <!--视图组件-->
</div>
<script>
    var app = angular.module('app', [])
            .factory("$custom", function () {
                return {
                    print: function (msg) {
                        console.log(msg);
                    }
                };
            });
    //injector数组
    var injector = angular.injector(["app", "ng"]);
    var has = injector.has("$custom");
    console.log(has);
    if (has) {
        var custom = injector.get("$custom");
        custom.print("控制台输出任意内容");
    }
    app.controller("ctrl", ["$scope", "$custom", function ($scope, $custom) {
        //控制器代码
    }]);
</script>
</body>
</html>
