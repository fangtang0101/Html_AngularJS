    <style>

            border: solid 1px #ccc;
            padding: 8px;
            width: 260px;

<body>

    //                $scope.cls = "show";
    //                $scope.show = "点击后显示的内容";
    //            }
    //        }]);

    app.config(function ($controllerProvider) {
        $controllerProvider.register("ctrl", ["$scope", function ($scope) {
            $scope.cls = "";
            $scope.onClick = function () {
                $scope.cls = "show";
                $scope.show = "点击后显示的内容";
            }
        }]);
    });
</script>
</body>
