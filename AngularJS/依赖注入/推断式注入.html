<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <style>

    </style>
    <title>推断式注入</title>
</head>
<body>
<div ng-controller="ctrl">
    <input type="button" id="buttonAlert" value="弹出对话框" ng-click="onClick('我是一个对话框')"/>
</div>
<script>
    var app = angular.module('app', []).factory("$show", function ($window) {
        return {
            show: function (text) {
                $window.alert(text);
            }
        }
    });
    var ctrl = function ($scope, $show) {
        $scope.onClick = function (msg) {
            $show.show(msg);
        }
    };
    app.controller("ctrl", ctrl);
</script>
</body>
</html>
