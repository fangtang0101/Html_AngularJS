<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <style>
        body {
            font-size: 13px;
        }
        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
    <title>View组件中的模板切换</title>
</head>
<body>
<div>
    <a href="#/">首页</a>
    <a href="#/book">图书</a>
    <a href="#/game">游戏</a>
</div>
<div ng-view></div>
<script>
    var app = angular.module('app', ['ngRoute']);
    app.controller('ctrl_a', function ($scope) {
        $scope.title = "这是首页";
    });
    app.controller('ctrl_b', function ($scope) {
        $scope.title = "这是图书";
    });
    app.controller('ctrl_c', function ($scope) {
        $scope.title = "这是游戏";
    });
    app.config(['$routeProvider', function ($routeProvider) {
        $routeProvider
                .when("/", {
                    controller: "ctrl_a",
                    template: "<div class='show'>{{title}}</div>"
                })
                .when("/book", {
                    controller: "ctrl_b",
                    template: "<div class='show'>{{title}}</div>"
                })
                .when("/game", {
                    controller: "ctrl_c",
                    template: "<div class='show'>{{title}}</div>"
                })
                .otherwise({
                    redirecTo: "/"
                });
    }]);
</script>
</body>
</html>
