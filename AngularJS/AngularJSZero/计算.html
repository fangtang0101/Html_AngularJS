<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>计算</title>
    <script src="angular.js"></script>
</head>
<body>
    <h3>计算</h3>
    1.98 + 2.98 = {{1.98 + 2.98 | number: 0}};

    <h3>输入</h3>
    <div>
        <input id="text1" type="text" ng-model="user.name" />
        <div>{{user.name}}</div>
    </div>
    <div>
        <ul>
            <li ng-repeat="stu in data">
                <span>{{stu.name}}</span>
                <span>{{stu.sex}}</span>
                <span>{{stu.age}}</span>
                <span>{{stu.score}}</span>
            </li>
        </ul>
    </div>
<script type="text/javascript">
    function userCtrl($scope) {
        $scope.user = {name: ""};
    }
    function stu($scope) {
        $scope.data = [
            {name: '1', sex: '1', age: '1', score: '1'},
            {name: '2', sex: '2', age: '2', score: '2'},
            {name: '3', sex: '3', age: '3', score: '3'},
            {name: '4', sex: '4', age: '4', score: '4'}
        ];
    }
</script>
</body>
</html>
