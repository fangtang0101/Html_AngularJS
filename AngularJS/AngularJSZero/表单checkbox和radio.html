<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <style>

    </style>
    <title>表单checkbox和radio</title>
</head>
<body>
<div ng-controller="ctrl">
    <form name="tempForm" ng-submit="save()" ng-controller="ctrl">
        <div>
            <!--checked属性控制默认值,这里因为JS中赋值了,所以改动没用-->
            <input type="checkbox" ng-model="a" ng-true-value="'同意'" ng-false-value="'不同意'"/>
            同意
        </div>
        <div>
            性别:
            <input type="radio" ng-model="b" value="男"/>
            男
            <input type="radio" ng-model="b" value="女"/>
            女
        </div>
        <input type="submit" value="提交"/>
        <div>{{c}}</div>
    </form>
</div>
<script>
    var app = angular.module('app', []);
    app.controller('ctrl', function ($scope) {
        $scope.a = '同意';
        $scope.b = '男';
        $scope.save = function () {
            $scope.c = '选择的是: ' + $scope.a + '和' + $scope.b;
        };
    });
</script>
</body>
</html>
