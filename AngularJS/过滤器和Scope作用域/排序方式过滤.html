<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <style>
        body {
            font-size: 12px;
        }
        ul {
            list-style: none;
            width: 408px;
            margin: 0px;
            padding: 0px;
        }
            ul li {
                float: left;
                padding: 5px 0px;
            }
                ul li span {
                    width: 52px;
                    float: left;
                    padding: 0px 10px;
                }
            ul .odd {
                color: #0026ff;
            }
            ul .even {
                color: #ff0000;
            }
            ul .bold {
                font-weight: bold;
            }
            ul .focus {
                background-color: #cccccc;
            }
    </style>
    <title>排序方式过滤</title>
</head>
<body>
<div ng-controller="ctrl">
    <ul>
        <li ng-class="{{bold}}">
            <span>序号</span>
            <span>姓名</span>
            <span>性别</span>
            <span>年龄</span>
            <span>分数</span>
        </li>
        <li ng-repeat="stu in data | orderBy: '-score' | limitTo: 3" ng-class-odd="odd" ng-class-even="even">
            <span>{{$index+1}}</span>
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
            <span>{{stu.age}}</span>
            <span>{{stu.score}}</span>
        </li>
    </ul>
</div>
<script>
    var app = angular.module('app', []);
    app.controller('ctrl', function ($scope) {
        $scope.bold = 'bold';
        $scope.data = [
            {name: '111', sex: 'ny', age: 24, score:95},
            {name: '222', sex: 'nan', age: 23, score:85},
            {name: '333', sex: 'ny', age: 22, score:75},
            {name: '444', sex: 'nan', age: 21, score:85}
        ];
    });
</script>
</body>
</html>
